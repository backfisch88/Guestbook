<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>G√§stebuch</title>

<style>
:root{
 --agave:#2e5d50;
 --gold:#c7a96b;
 --ink:#1d2b27;
 --bg1:#e7efe9;
 --bg2:#f4f1ea;
 --card:#ffffff;
 --shadow:0 18px 40px rgba(0,0,0,.10);
}
body{
 margin:0;
 font-family:system-ui;
 background:linear-gradient(180deg,var(--bg1),var(--bg2));
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
}
.stack{
 width:360px;
 height:560px;
 position:relative;
}
.card{
 position:absolute;
 inset:0;
 background:white;
 border-radius:26px;
 box-shadow:var(--shadow);
 overflow:hidden;
 touch-action:none;
}
.photo img{
 width:100%;
 height:60%;
 object-fit:cover;
}
.content{
 padding:18px;
}
.name{
 font-weight:900;
 color:var(--agave);
 font-size:20px;
}
.msg{
 margin-top:8px;
}
.controls{
 text-align:center;
 margin-top:20px;
}
.btn{
 width:60px;
 height:60px;
 border-radius:50%;
 border:none;
 font-size:26px;
 margin:10px;
 background:white;
 box-shadow:0 12px 24px rgba(0,0,0,.15);
 cursor:pointer;
}
</style>
</head>

<body>

<div>
<div class="stack">
<div class="card" id="card">
<div class="photo" id="photo"></div>
<div class="content">
<div class="name" id="name"></div>
<div class="msg" id="msg"></div>
</div>
</div>
</div>

<div class="controls">
<button class="btn" id="prev">‚Äπ</button>
<button class="btn" id="next">‚Ä∫</button>
</div>
</div>

<script>
const entries=[
 {name:"Anna",message:"Vielen Dank f√ºr die tolle Feier!",photo:"https://picsum.photos/600/800?1"},
 {name:"Markus",message:"Super Stimmung üòÑ",photo:"https://picsum.photos/600/800?2"},
 {name:"Julia",message:"Alles Gute euch ‚ù§Ô∏è",photo:"https://picsum.photos/600/800?3"},
 {name:"Tom",message:"Mega Event!",photo:"https://picsum.photos/600/800?4"}
];

let idx=0;

const nameEl=document.getElementById('name');
const msgEl=document.getElementById('msg');
const photoEl=document.getElementById('photo');
const card=document.getElementById('card');

function render(){
 const e=entries[idx];
 nameEl.textContent=e.name;
 msgEl.textContent=e.message;
 photoEl.innerHTML=`<img src="${e.photo}">`;
}
render();

function next(){
 idx=(idx+1)%entries.length;
 render();
}
function prev(){
 idx=(idx-1+entries.length)%entries.length;
 render();
}

document.getElementById('next').onclick=next;
document.getElementById('prev').onclick=prev;

/* swipe */
let startX=0;
card.addEventListener('pointerdown',e=>{startX=e.clientX});
card.addEventListener('pointerup',e=>{
 let dx=e.clientX-startX;
 if(dx>80) next();
 if(dx<-80) prev();
});
</script>

</body>
</html>
