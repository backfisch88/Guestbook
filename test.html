<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title> </title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  :root{
    --agave:#2e5d50;
    --agave2:#244d43;
    --gold:#c7a96b;
    --bg1:#e7efe9;
    --bg2:#f4f1ea;
  }
  html,body{height:100%;}
  body{
    margin:0;
    background:
      radial-gradient(1000px 600px at 50% 10%, rgba(199,169,107,.22), transparent 60%),
      radial-gradient(900px 500px at 50% 0%, rgba(46,93,80,.12), transparent 60%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    display:grid;
    place-items:center;
    min-height:101vh; /* Safari-Bar einklappen */
    overflow:hidden;
  }

  .stage{
    width:min(360px, 80vw);
    height:min(360px, 80vw);
    display:grid;
    place-items:center;
    position:relative;
  }

  .glow{
    position:absolute;
    inset:-40px;
    border-radius:999px;
    background: radial-gradient(circle at 50% 50%,
      rgba(199,169,107,.22),
      rgba(46,93,80,.12),
      transparent 65%);
    filter: blur(10px);
    animation: glow 2.2s ease-in-out infinite;
    opacity:.9;
  }
  @keyframes glow{
    0%,100%{ transform: scale(.92); opacity:.70; }
    50%{ transform: scale(1.06); opacity:1; }
  }

  .wifi{
    width:220px;
    height:220px;
    position:relative;
    display:grid;
    place-items:center;
  }

  .ring{
    position:absolute;
    inset:0;
    border-radius:999px;
    border: 2px solid rgba(46,93,80,.10);
    box-shadow: inset 0 0 0 14px rgba(46,93,80,.03);
    background: radial-gradient(circle at 50% 45%,
      rgba(255,255,255,.85),
      rgba(255,255,255,.55) 55%,
      rgba(255,255,255,0) 74%);
  }

  svg{
    width:140px;
    height:140px;
    filter: drop-shadow(0 12px 22px rgba(0,0,0,.14));
  }

  .arc{
    fill:none;
    stroke: rgba(46,93,80,.92);
    stroke-width:10;
    stroke-linecap:round;
    opacity:.18;
    animation: pulse 1.6s ease-in-out infinite;
  }
  .arc.a2{ animation-delay:.18s; opacity:.26; }
  .arc.a3{ animation-delay:.36s; opacity:.34; }
  .dot{
    fill: rgba(46,93,80,.92);
    opacity:.55;
    animation: dot 1.6s ease-in-out infinite;
    animation-delay:.52s;
  }

  @keyframes pulse{
    0%{ opacity:.10; transform: scale(.98); }
    50%{ opacity:.95; transform: scale(1.03); }
    100%{ opacity:.12; transform: scale(.98); }
  }
  @keyframes dot{
    0%{ opacity:.20; transform: scale(.96); }
    55%{ opacity:1; transform: scale(1.08); }
    100%{ opacity:.25; transform: scale(.96); }
  }

  /* tiny “signal sweep” */
  .sweep{
    position:absolute;
    width:260px;
    height:260px;
    border-radius:999px;
    background: conic-gradient(from 180deg,
      rgba(199,169,107,0) 0deg,
      rgba(199,169,107,.18) 35deg,
      rgba(199,169,107,0) 70deg,
      rgba(199,169,107,0) 360deg);
    filter: blur(1px);
    animation: sweep 2.6s linear infinite;
    opacity:.55;
    mix-blend-mode:multiply;
  }
  @keyframes sweep{
    to{ transform: rotate(360deg); }
  }

  /* prevent selection/zoom highlight */
  *{ -webkit-tap-highlight-color: transparent; user-select:none; }
</style>
</head>

<body>
  <div class="stage" aria-label="Loading">
    <div class="glow"></div>
    <div class="sweep" aria-hidden="true"></div>

    <div class="wifi">
      <div class="ring" aria-hidden="true"></div>

      <svg viewBox="0 0 200 200" aria-hidden="true">
        <!-- arcs -->
        <path class="arc a3" d="M35 90 Q100 35 165 90" />
        <path class="arc a2" d="M55 110 Q100 75 145 110" />
        <path class="arc a1" d="M75 130 Q100 110 125 130" />
        <!-- dot -->
        <circle class="dot" cx="100" cy="150" r="10"/>
      </svg>
    </div>
  </div>

<script>
  // ====== HIER ANPASSEN ======
  const INTERNAL_URL = "http://192.168.178.10:8082/vis/guestbook/guestbook-wall.html";
  const QR_FALLBACK_URL = "index.html";
  const TIMEOUT_MS = 2200;
  // ==========================

  // Safari-Leiste einklappen
  setTimeout(() => window.scrollTo(0,1), 60);

  let left = false;
  window.addEventListener("pagehide", () => { left = true; });

  // intern versuchen
  setTimeout(() => {
    window.location.href = INTERNAL_URL;
  }, 180);

  // fallback auf QR-Seite
  setTimeout(() => {
    if (!left) window.location.replace(QR_FALLBACK_URL);
  }, TIMEOUT_MS);
</script>
</body>
</html>
