<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>G√§stebuch ¬∑ Swipe</title>

<style>
  :root{
    --agave:#2e5d50;
    --agave2:#244d43;
    --gold:#c7a96b;
    --ink:#1d2b27;
    --bg1:#e7efe9;
    --bg2:#f4f1ea;
    --card:#ffffff;
    --shadow:0 22px 60px rgba(0,0,0,.12);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color: var(--ink);
    overflow:hidden; /* full screen, tinder-style */
  }

  /* Top bar */
  header{
    position:absolute;
    top:0; left:0; right:0;
    padding: 16px 16px 12px;
    z-index:10;
    background: rgba(244,241,234,.55);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(46,93,80,.10);
  }
  .topbar{
    max-width: 820px;
    margin: 0 auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .brand{
    display:flex;
    flex-direction:column;
    line-height:1.1;
  }
  .brand .title{
    font-weight: 950;
    letter-spacing:.2px;
    color: var(--agave);
    font-size: 18px;
  }
  .brand .sub{
    font-size: 12px;
    opacity:.72;
    margin-top:3px;
  }
  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid rgba(46,93,80,.16);
    background: rgba(46,93,80,.07);
    color: var(--agave);
    font-weight: 850;
    text-decoration:none;
    user-select:none;
    white-space:nowrap;
    font-size: 13px;
  }

  /* Stage */
  .stage{
    position:absolute;
    inset: 70px 0 0 0; /* leave room for header */
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 16px;
  }

  .stack{
    position:relative;
    width: min(460px, 94vw);
    height: min(760px, calc(100vh - 120px));
  }

  /* Cards */
  .card{
    position:absolute;
    inset:0;
    background: var(--card);
    border-radius: 30px;
    box-shadow: var(--shadow);
    overflow:hidden;
    border: 1px solid rgba(46,93,80,.10);
    transform: translate3d(0,0,0);
    will-change: transform;
    touch-action: pan-y;
    user-select:none;
  }

  /* Slight depth for the card behind */
  .card.back{
    transform: scale(.97) translateY(8px);
    opacity: .86;
    filter: blur(.2px);
  }

  .photo{
    height: 62%;
    background: linear-gradient(180deg, rgba(46,93,80,.10), rgba(199,169,107,.10));
    overflow:hidden;
  }
  .photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* overlays */
  .badge{
    position:absolute;
    top: 16px;
    padding: 10px 14px;
    border-radius: 18px;
    font-weight: 950;
    letter-spacing: .9px;
    opacity: 0;
    transition: opacity .12s ease;
    background: rgba(255,255,255,.70);
    backdrop-filter: blur(8px);
    border: 3px solid;
  }
  .badge.next{
    left: 16px;
    color: var(--agave);
    border-color: rgba(46,93,80,.90);
    transform: rotate(-10deg);
  }
  .badge.prev{
    right: 16px;
    color: #8a6b22;
    border-color: rgba(199,169,107,.95);
    transform: rotate(10deg);
  }

  /* Content area */
  .content{
    padding: 16px 18px 18px;
  }
  .nameRow{
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    gap:10px;
  }
  .name{
    margin:0;
    font-size: 22px;
    font-weight: 950;
    color: var(--agave);
    letter-spacing:.2px;
  }
  .place{
    margin:0;
    font-size: 13px;
    opacity:.75;
    font-weight: 800;
    white-space:nowrap;
  }
  .text{
    margin: 12px 0 14px;
    font-size: 15px;
    line-height: 1.35;
    opacity:.90;
    white-space: pre-wrap;
  }

  .song{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    flex-wrap:wrap;
  }
  .songTag{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 8px 12px;
    border-radius: 999px;
    background: rgba(199,169,107,.16);
    border: 1px solid rgba(199,169,107,.22);
    font-size: 12px;
    font-weight: 900;
    color: rgba(29,43,39,.82);
  }
  .dot{
    width:10px;height:10px;border-radius:999px;
    background: linear-gradient(180deg,var(--gold),#b69145);
    box-shadow: 0 6px 14px rgba(199,169,107,.22);
  }
  .songBtn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 11px 14px;
    border-radius: 16px;
    text-decoration:none;
    font-weight: 900;
    color:white;
    background: linear-gradient(180deg,var(--agave),var(--agave2));
    box-shadow: 0 12px 26px rgba(46,93,80,.20);
  }

  /* Bottom controls */
  .controls{
    position:absolute;
    left:0; right:0;
    bottom: 18px;
    display:flex;
    justify-content:center;
    gap: 14px;
    pointer-events:none;
    z-index:10;
  }
  .btn{
    pointer-events:auto;
    width: 62px;
    height: 62px;
    border-radius: 999px;
    border:none;
    background: rgba(255,255,255,.92);
    box-shadow: 0 14px 30px rgba(0,0,0,.12);
    font-size: 26px;
    font-weight: 950;
    color: var(--agave);
    cursor:pointer;
  }
  .btn:active{ transform: translateY(1px); }

  .counter{
    position:absolute;
    bottom: 92px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    font-weight: 850;
    opacity:.7;
    padding: 8px 12px;
    border-radius: 999px;
    background: rgba(255,255,255,.60);
    border: 1px solid rgba(46,93,80,.10);
    backdrop-filter: blur(10px);
    z-index:10;
  }

  /* Small screens */
  @media (max-height: 680px){
    .photo{ height: 58%; }
    .controls{ bottom: 12px; }
    .counter{ bottom: 84px; }
  }
</style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <div class="title">G√§stebuch ¬∑ Swipe</div>
      <div class="sub">Swipe rechts = n√§chster ¬∑ Swipe links = vorheriger</div>
    </div>
    <a class="pill" href="form.html">+ Eintrag</a>
  </div>
</header>

<div class="stage">
  <div class="stack" aria-label="G√§stebuch Karten">
    <!-- back card (preview) -->
    <div class="card back" id="cardBack" aria-hidden="true"></div>

    <!-- front card (interactive) -->
    <div class="card" id="cardFront">
      <div class="badge next" id="badgeNext">NEXT</div>
      <div class="badge prev" id="badgePrev">BACK</div>

      <div class="photo" id="photo"></div>

      <div class="content">
        <div class="nameRow">
          <h2 class="name" id="name">‚Äî</h2>
          <p class="place" id="place">‚Äî</p>
        </div>

        <div class="text" id="text">‚Äî</div>

        <div class="song">
          <span class="songTag"><span class="dot"></span> Lieblingssong</span>
          <a class="songBtn" id="songBtn" href="#" target="_blank" rel="noopener">üéµ Anh√∂ren</a>
        </div>
      </div>
    </div>
  </div>

  <div class="counter" id="counter">‚Äî</div>

  <div class="controls">
    <button class="btn" id="prevBtn" aria-label="Vorheriger">‚Äπ</button>
    <button class="btn" id="nextBtn" aria-label="N√§chster">‚Ä∫</button>
  </div>
</div>

<script>
  // Demo-Daten (Apple Music Links als Demo)
  const entries = [
    {
      id: "d1",
      name: "Anna",
      place: "Dreieich",
      text: "So sch√∂n, dass wir dabei sein durften! ü•∞\nEuer G√§stebuch ist einfach next level.",
      photo: "https://picsum.photos/900/1200?random=21",
      songTitle: "Coldplay ‚Äì Viva la Vida",
      appleMusicUrl: "https://music.apple.com/de/album/viva-la-vida/112277347?i=112277408"
    },
    {
      id: "d2",
      name: "Markus",
      place: "Offenbach",
      text: "Mega Stimmung, super Leute ‚Äì und das Essen war brutal gut.\nDanke f√ºr den tollen Abend! ‚ú®",
      photo: "https://picsum.photos/900/1200?random=22",
      songTitle: "Daft Punk ‚Äì Get Lucky",
      appleMusicUrl: "https://music.apple.com/de/album/get-lucky/617154241?i=617154366"
    },
    {
      id: "d3",
      name: "Julia",
      place: "Frankfurt",
      text: "Ich w√ºnsche euch nur das Beste ‚ù§Ô∏è\nBleibt genau so wie ihr seid!",
      photo: "https://picsum.photos/900/1200?random=23",
      songTitle: "Ed Sheeran ‚Äì Perfect",
      appleMusicUrl: "https://music.apple.com/de/album/perfect/1193701079?i=1193701359"
    },
    {
      id: "d4",
      name: "Tom",
      place: "Neu-Isenburg",
      text: "Das ist offiziell das coolste G√§stebuch ever.\nSwipe-Game strong üòÑ",
      photo: "https://picsum.photos/900/1200?random=24",
      songTitle: "The Weeknd ‚Äì Blinding Lights",
      appleMusicUrl: "https://music.apple.com/de/album/blinding-lights/1499378108?i=1499378145"
    }
  ];

  // State
  let idx = 0;

  // Elements
  const cardFront = document.getElementById('cardFront');
  const cardBack  = document.getElementById('cardBack');

  const photoEl = document.getElementById('photo');
  const nameEl  = document.getElementById('name');
  const placeEl = document.getElementById('place');
  const textEl  = document.getElementById('text');
  const songBtn = document.getElementById('songBtn');
  const counter = document.getElementById('counter');

  const badgeNext = document.getElementById('badgeNext');
  const badgePrev = document.getElementById('badgePrev');

  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');

  function get(i){
    const c = Math.max(0, Math.min(entries.length - 1, i));
    return entries[c];
  }

  function renderCard(el, entry){
    el.innerHTML = `
      <div class="photo">
        <img src="${entry.photo}" alt="">
      </div>
      <div class="content">
        <div class="nameRow">
          <h2 class="name">${entry.name}</h2>
          <p class="place">${entry.place}</p>
        </div>
        <div class="text">${escapeHtml(entry.text)}</div>
        <div class="song">
          <span class="songTag"><span class="dot"></span> Lieblingssong</span>
          <a class="songBtn" href="${entry.appleMusicUrl}" target="_blank" rel="noopener">üéµ Anh√∂ren</a>
        </div>
      </div>
    `;
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;")
      .replaceAll("\n","<br>");
  }

  function render(){
    const e = get(idx);
    const next = get(Math.min(entries.length - 1, idx + 1));

    // front (interactive)
    photoEl.innerHTML = `<img src="${e.photo}" alt="">`;
    nameEl.textContent = e.name;
    placeEl.textContent = e.place;
    textEl.textContent = e.text;
    songBtn.href = e.appleMusicUrl;
    songBtn.textContent = "üéµ Anh√∂ren";
    songBtn.title = e.songTitle || "Apple Music";

    // back preview
    cardBack.innerHTML = `
      <div class="photo"><img src="${next.photo}" alt=""></div>
    `;

    counter.textContent = `${idx + 1} / ${entries.length}`;

    // reset transforms
    cardFront.style.transition = 'none';
    cardFront.style.transform = 'translate3d(0,0,0) rotate(0deg)';
    badgeNext.style.opacity = 0;
    badgePrev.style.opacity = 0;
  }

  function go(direction){
    // direction: 'next' (swipe right) or 'prev' (swipe left)
    const w = Math.max(window.innerWidth, 360);
    const x = direction === 'next' ? w * 0.85 : -w * 0.85;
    const rot = direction === 'next' ? 12 : -12;

    cardFront.style.transition = 'transform 240ms ease-out, opacity 240ms ease-out';
    cardFront.style.transform = `translate3d(${x}px, -12px, 0) rotate(${rot}deg)`;
    cardFront.style.opacity = 0.2;

    setTimeout(() => {
      cardFront.style.opacity = 1;
      if (direction === 'next') idx = Math.min(entries.length - 1, idx + 1);
      else idx = Math.max(0, idx - 1);
      render();
    }, 240);
  }

  nextBtn.addEventListener('click', () => go('next'));
  prevBtn.addEventListener('click', () => go('prev'));

  // Swipe handling
  let startX = 0, startY = 0, dragging = false, lastDX = 0;

  function onDown(ev){
    dragging = true;
    startX = ev.clientX;
    startY = ev.clientY;
    lastDX = 0;
    cardFront.setPointerCapture?.(ev.pointerId);
    cardFront.style.transition = 'none';
  }

  function onMove(ev){
    if (!dragging) return;
    const dx = ev.clientX - startX;
    const dy = ev.clientY - startY;

    // allow vertical gesture for small accidental scroll (we mostly lock scrolling anyway)
    if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > 14) return;

    lastDX = dx;
    const rot = Math.max(-14, Math.min(14, dx / 16));
    cardFront.style.transform = `translate3d(${dx}px, 0, 0) rotate(${rot}deg)`;

    if (dx > 0){
      badgeNext.style.opacity = Math.min(1, dx / 110);
      badgePrev.style.opacity = 0;
    } else {
      badgePrev.style.opacity = Math.min(1, (-dx) / 110);
      badgeNext.style.opacity = 0;
    }
  }

  function onUp(){
    if (!dragging) return;
    dragging = false;

    const threshold = 120;
    if (lastDX > threshold){
      go('next'); // rechts = n√§chster
    } else if (lastDX < -threshold){
      go('prev'); // links = vorheriger
    } else {
      cardFront.style.transition = 'transform 180ms ease-out';
      cardFront.style.transform = 'translate3d(0,0,0) rotate(0deg)';
      badgeNext.style.opacity = 0;
      badgePrev.style.opacity = 0;
    }
  }

  cardFront.addEventListener('pointerdown', onDown);
  cardFront.addEventListener('pointermove', onMove);
  cardFront.addEventListener('pointerup', onUp);
  cardFront.addEventListener('pointercancel', onUp);

  // Init
  render();
</script>

</body>
</html>
