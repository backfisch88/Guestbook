<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WLAN Test</title>

<style>
body{
  font-family:system-ui;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
  background:#f2f2f2;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  text-align:center;
}
.status{
  font-size:20px;
  font-weight:700;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>WLAN Verbindungstest</h2>
  <div class="status" id="status">Prüfe Verbindung…</div>
</div>

<script>
const PROBE = "http://192.168.178.10:8082";
const REDIRECT = "http://192.168.178.1"; // Zielseite

function testWifi(){
  const img = new Image();
  const timeout = setTimeout(() => {
    document.getElementById("status").textContent = "Nicht im Heim-WLAN";
  }, 2000);

  img.onload = () => {
    clearTimeout(timeout);
    document.getElementById("status").textContent = "Heim-WLAN erkannt ✓";
    setTimeout(() => {
      window.location.href = REDIRECT;
    }, 1000);
  };

  img.onerror = () => {
    clearTimeout(timeout);
    document.getElementById("status").textContent = "Nicht im Heim-WLAN";
  };

  img.src = PROBE + "/favicon.ico?_=" + Date.now();
}

testWifi();
</script>

</body>
</html>
