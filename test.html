<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>LAN Redirect Test</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body{
  font-family:system-ui;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:101vh; /* wichtig für Safari */
  background:#f2f2f2;
}
.box{
  background:#fff;
  padding:28px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
  text-align:center;
  width:min(420px,90vw);
}
.status{
  font-size:18px;
  font-weight:800;
  margin-top:10px;
}
button{
  margin-top:18px;
  padding:12px 16px;
  border:0;
  border-radius:12px;
  background:#2e5d50;
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div class="box">
  <h2>Verbindung wird geprüft…</h2>
  <div id="status" class="status">Starte Test…</div>
  <button onclick="start()">Jetzt erneut testen</button>
</div>

<script>
const INTERNAL_URL = "http://192.168.178.10:8082";
const TIMEOUT_MS = 3000;

function hideSafariBar(){
  setTimeout(() => window.scrollTo(0,1), 60);
}

function start(){
  hideSafariBar();

  document.getElementById("status").textContent = "Versuche Verbindung…";

  let leftPage = false;

  window.addEventListener("pagehide", () => {
    leftPage = true;
  });

  setTimeout(() => {
    window.location.href = INTERNAL_URL;
  }, 500);

  setTimeout(() => {
    if(!leftPage){
      document.getElementById("status").textContent =
        "Keine Verbindung zum Heim-WLAN erkannt";
    }
  }, TIMEOUT_MS);
}

window.addEventListener("load", () => {
  hideSafariBar();
  start();
});
</script>

</body>
</html>
